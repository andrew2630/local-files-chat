name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - name: Install Tesseract (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install tesseract
      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: npm ci
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: npm install --include=optional
      - name: Ensure Rollup native binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          node <<'NODE'
          const fs = require('fs');
          const lock = JSON.parse(fs.readFileSync('package-lock.json', 'utf8'));
          const version =
            (lock.packages &&
              lock.packages['node_modules/rollup'] &&
              lock.packages['node_modules/rollup'].version) ||
            (lock.dependencies && lock.dependencies.rollup && lock.dependencies.rollup.version);
          if (!version) {
            throw new Error('rollup version not found in package-lock.json');
          }
          const arch = process.arch;
          const pkg = `@rollup/rollup-darwin-${arch}`;
          console.log(`Installing ${pkg}@${version}`);
          require('child_process').execSync(`npm install --no-save ${pkg}@${version}`, {
            stdio: 'inherit',
          });
          NODE
      - name: Prepare OCR assets
        run: npm run prepare-ocr
      - name: Build app
        run: npx tauri build --ci
        env:
          SKIP_OCR_SETUP: "1"
      - name: Ad-hoc sign macOS app
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          APP_PATH="$(find src-tauri/target/release/bundle -maxdepth 3 -name "*.app" -print0 | xargs -0 ls -td 2>/dev/null | head -n 1)"
          if [[ -z "$APP_PATH" ]]; then
            echo "No .app bundle found to sign."
            exit 1
          fi
          bash scripts/macos/adhoc-sign.sh "$APP_PATH"
      - name: Create macOS portable zip
        if: matrix.os == 'macos-latest'
        shell: bash
        run: SKIP_ADHOC_SIGN=1 bash scripts/macos/make-portable-zip.sh
      - name: Upload Windows bundle
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-windows
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error
      - name: Upload macOS bundle
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-macos
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/portable/*.zip
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
          fail_on_unmatched_files: true
